<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Actual</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        button {
            margin-top: 20px;
            padding: 20px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1 id="dataActual"></h1>
    <button onclick="copiarTexto()">Copiar Texto</button>

    <script>
        // Obtindre la data actual
        var data = new Date();

        // Dies de la setmana en valencià
        var diesSetmana = ['Diumenge', 'Dilluns', 'Dimarts', 'Dimecres', 'Dijous', 'Divendres', 'Dissabte'];

        // Mesos de l'any en valencià
        var mesos = ['Gener', 'Febrer', 'Març', 'Abril', 'Maig', 'Juny', 'Juliol', 'Agost', 'Setembre', 'Octubre', 'Novembre', 'Desembre'];

        // Format de la data
        var formatData = diesSetmana[data.getDay()] + ' ' + data.getDate() + ' de ' + mesos[data.getMonth()] + ' de ' + data.getFullYear();

        // Mostrar la data en l'element h1
        document.getElementById('dataActual').innerText = formatData;

        // Funció per copiar el text al portapapers
        function copiarTexto() {
            var h1Text = document.getElementById('dataActual').innerText;
            var textArea = document.createElement("textarea");
            textArea.value = h1Text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
        }

        document.addEventListener('keydown', function (event) {
                // Verificar si se presiona Ctrl+X (KeyCode 88)
                if (event.ctrlKey && event.keyCode === 88) {
                    copiarTexto();
                }
            });
    </script>
</body>

</html>
