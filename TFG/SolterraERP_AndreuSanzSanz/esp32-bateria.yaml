substitutions:
  name: seplos-bms
  device_description: "Monitor a Seplos BMS via RS485"
  external_components_source: github://syssi/esphome-seplos-bms@main


esphome:
  name: ${name}
  comment: ${device_description}
  project:
    name: "syssi.esphome-seplos-bms"
    version: 1.1.0

esp32:
  board: esp32dev
  framework:
    type: arduino

logger:
  baud_rate: 0
  level: DEBUG

external_components:
  - source: ${external_components_source}
    refresh: 0s

# Enable Home Assistant API
api:
  encryption:
    key: "RHJn7izNw0lA8UWZYXkiJEVW5VkLMOEdgxEnsuXvd5E="

ota:
  password: "7233933a3ab525abe2484928ee74e26e"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  
  manual_ip:
    static_ip: 192.168.0.67     ######## ip que quieras usar
    gateway: 192.168.0.1
    subnet: 255.255.255.0
    dns1: 212.166.211.3

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Seplos Fallback Hotspot"
    password: "XTjvQuMRXJee"

captive_portal:

web_server:
  port: 80

uart:
  id: uart_0
  # Please set the default baudrate of your Seplos BMS model here. It's sometimes 19200 baud instead of 9600.
  baud_rate: 19200 
  tx_pin: GPIO17
  rx_pin: GPIO16
  # The increased RX buffer size is important because
  # the full BMS response must fit into the buffer
  rx_buffer_size: 384

seplos_modbus:
  id: modbus0
  uart_id: uart_0
  rx_timeout: 150ms

seplos_bms:
  id: bms0
  # Dip switch configuration of a single pack setup / address 0x0
  #  8    7    6    5    4    3    2    1
  # off, off, off, off, off, off, off, off
  address: 0x00
  seplos_modbus_id: modbus0
  update_interval: 10s

